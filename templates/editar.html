<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="mb-4">
            <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                <a href="{{ url_for('consulta') }}">Volver</a>
            </button>
        </div>
        
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-bold mb-4">Editar Usuario</h2>

            <!-- Tabla para mostrar los datos actuales del usuario -->
            <div class="overflow-x-auto mb-6">
                <table class="table-auto w-full border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border border-gray-300 px-4 py-2">ID</th>
                            <th class="border border-gray-300 px-4 py-2">Nombre</th>
                            <th class="border border-gray-300 px-4 py-2">Teléfono</th>
                            <th class="border border-gray-300 px-4 py-2">Correo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border border-gray-300 px-4 py-2">{{ contact[0] }}</td>
                            <td class="border border-gray-300 px-4 py-2">{{ contact[1] }}</td>
                            <td class="border border-gray-300 px-4 py-2">{{ contact[2] }}</td>
                            <td class="border border-gray-300 px-4 py-2">{{ contact[3] }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Formulario de edición -->
            <form method="POST" action="">
                <div class="mb-4">
                    <label for="nombre" class="block text-gray-700 font-bold mb-2">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="{{ contact[1] }}" 
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="telefono" class="block text-gray-700 font-bold mb-2">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" value="{{ contact[2] }}" 
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="correo" class="block text-gray-700 font-bold mb-2">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" value="{{ contact[3] }}" 
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Guardar</button>
                    <button type="reset" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
