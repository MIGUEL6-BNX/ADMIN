<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">Validar Usuario</h1>

        {% if error %}
        <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
            <p class="text-sm">{{ error }}</p>
        </div>
        {% endif %}

        <form action="/validar" method="POST">
            <!-- Campo Nombre -->
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700 font-semibold mb-2">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa tu nombre" required>
            </div>

            <!-- Campo Correo -->
            <div class="mb-6">
                <label for="correo" class="block text-gray-700 font-semibold mb-2">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa tu correo" required>
            </div>

            <!-- Botón -->
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                Validar y Continuar
            </button>
        </form>
    </div>
</body>
</html>
