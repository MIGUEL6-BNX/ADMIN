<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla de Administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Panel de Administración</h1>
            <nav>
                <a href="http://127.0.0.1:5000/login" class="px-4 py-2 hover:bg-blue-700 rounded">Login</a>
                <a href="http://127.0.0.1:5000" class="px-4 py-2 hover:bg-blue-700 rounded">Registro</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4">
            <!-- Login Section -->
            <section id="registro" class="my-8">
                <h2 class="text-2xl font-bold mb-4">Registro de Usuario</h2>
                <div class="bg-white p-6 rounded shadow-md w-full max-w-sm mx-auto">
                    <form action="/add_contact"  method="POST">
                        <div class="mb-4">
                            <label for="nombre" class="block text-gray-700">Nombre Completo</label>
                            <input type="text" name="nombre" id="nombre" class="w-full px-3 py-2 border rounded" placeholder="Nombre Completo">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700">Correo Electrónico</label>
                            <input type="email" name="correo" id="correo" class="w-full px-3 py-2 border rounded" placeholder="correo@ejemplo.com">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block text-gray-700">Telefono</label>
                            <input type="password" name="telefono" id="telefono" class="w-full px-3 py-2 border rounded" placeholder="********">
                        </div>
                        <div class="mb-4">
                            <label for="rol" class="block text-gray-700">Rol</label>
                            <select id="rol" class="w-full px-3 py-2 border rounded">
                                <option value="usuario">Usuario</option>
                                <option value="moderador">Moderador</option>
                                <option value="administrador">Administrador</option>
                            </select>
                        </div>
                        <input type="submit" id="button-contacto" value="ENVIAR" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700" onclick="validarCorreo(form.correo.value)">
  </form>
                    </form>
                </div>
